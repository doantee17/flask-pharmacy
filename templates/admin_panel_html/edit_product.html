<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chỉnh sửa sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Chỉnh sửa sản phẩm</h2>
    <form method="POST" action="" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Tên sản phẩm</label>
        <input type="text" class="form-control" id="name" name="name" required value="{{ product.name }}">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Danh mục</label>
        <select id="category" name="category" class="form-select" required>
          <option value="thuc_pham_cn" {% if product.category == 'thuc_pham_cn' %}selected{% endif %}>Thực phẩm chức năng</option>
          <option value="duoc_my_pham" {% if product.category == 'duoc_my_pham' %}selected{% endif %}>Dược mỹ phẩm</option>
          <option value="dung_cu_yt" {% if product.category == 'dung_cu_yt' %}selected{% endif %}>Dụng cụ y tế</option>
          <option value="thuoc" {% if product.category == 'thuoc' %}selected{% endif %}>Thuốc</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Giá</label>
        <input type="number" min="0" step="0.01" class="form-control" id="price" name="price" required value="{{ product.price }}">
      </div>

      <div class="mb-3">
        <label for="stock_quantity" class="form-label">Tồn kho</label>
        <input type="number" min="0" class="form-control" id="stock_quantity" name="stock_quantity" required value="{{ product.stock_quantity }}">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Mô tả</label>
        <textarea id="description" name="description" class="form-control" rows="4">{{ product.description }}</textarea>
      </div>

      <div class="mb-3">
        <label for="image_url" class="form-label">Chọn ảnh từ hệ thống</label>
        <select id="image_url" name="image_url" class="form-select" required>
          <option value="">-- Chọn ảnh sản phẩm --</option>
          {% for img in images %}
            <option value="{{ img }}" {% if product.image_url == img %}selected{% endif %}>
              {{ img.split('/')[-1] }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Hủy</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
